<!DOCTYPE html>
<html lang="en">
<head>

    <title>UPTRACK</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f23;
            background-image: 
                radial-gradient(circle at 25% 25%, #1a1a2e 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, #16213e 0%, transparent 50%),

            padding: 20px;
            color: #ffffff;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(26, 26, 46, 0.9);

            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 32px 64px rgba(0, 0, 0, 0.4);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #d946ef 100%);

            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';

        .header h1 {

        .header p {

        }

        .section-title {

            display: flex;

        }

        .editable-title {

        }

        .timer-btn {

            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 12px 24px;

            cursor: pointer;
            font-weight: 600;

            backdrop-filter: blur(10px);

        .timer-btn:hover {

        .progress-bar {
            width: 100%;

        .wide-section {

        @media (max-width: 768px) {

                grid-template-columns: 1fr;

        @media (max-width: 480px) {
            .productivity-stats {
                grid-template-columns: 1fr;
            }

            .timer-controls {
                flex-direction: column;
                align-items: center;
            }

            .filter-tabs {
                justify-content: center;
            }
        }

<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ UPTRACK</h1>
            <p>Advanced Productivity & Task Management Platform</p>
            <div class="productivity-stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalTasks">0</div>
                    <div class="stat-label">Total Tasks</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="completedTasks">0</div>
                    <div class="stat-label">Completed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="productivity">0%</div>
                    <div class="stat-label">Productivity</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="pomodoroCount">0</div>
                    <div class="stat-label">Pomodoros</div>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="section">
                <div class="section-header">
                    <h2 class="section-title">
                        <span class="icon">üìù</span>
                        Daily Tasks
                    </h2>
                </div>
                <div class="filter-tabs">
                    <button class="filter-tab active" onclick="filterTasks('all')">All</button>
                    <button class="filter-tab" onclick="filterTasks('high')">High Priority</button>
                    <button class="filter-tab" onclick="filterTasks('pending')">Pending</button>

                </div>
                <div class="input-group">
                    <input type="text" id="taskInput" class="task-input" placeholder="Add a new task...">

                        <option value="low">Low Priority</option>
                        <option value="medium">Medium Priority</option>

                    </select>

            </div>

            <div class="section pomodoro-section">
                <h2 class="section-title" style="color: white; justify-content: center; margin-bottom: 0;">
                    üçÖ Pomodoro Timer
                </h2>
                <div class="timer-display" id="timerDisplay">25:00</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                </div>
                <div class="timer-controls">
                    <button class="timer-btn" onclick="startTimer()">Start</button>
                    <button class="timer-btn" onclick="pauseTimer()">Pause</button>
                    <button class="timer-btn" onclick="resetTimer()">Reset</button>
                </div>
                <p style="margin-top: 20px; opacity: 0.9; font-size: 14px;">Focus for 25 minutes, then take a 5-minute break!</p>
            </div>

            <div class="section wide-section">
                <div class="section-header">

                        <span class="icon">üíº</span>
                        <input type="text" id="internshipTitle" class="editable-title" value="Internship Tasks" readonly>
                    </h2>
                    <button class="edit-btn" onclick="toggleEditTitle()">Edit Title</button>
                </div>
                <div class="input-group">
                    <input type="text" id="internshipInput" class="task-input" placeholder="Add internship task or project...">
                    <select id="internshipStatus" class="status-select">
                        <option value="not-started">Not Started</option>
                        <option value="in-progress">In Progress</option>
                        <option value="completed">Completed</option>
                        <option value="on-hold">On Hold</option>
                    </select>
                    <input type="date" id="internshipDate" class="task-input" style="flex: 0.7;">
                    <button onclick="addInternshipTask()" class="add-btn">Add Task</button>
                </div>
                <div class="filter-tabs">
                    <button class="filter-tab active" onclick="filterInternships('all')">All Tasks</button>
                    <button class="filter-tab" onclick="filterInternships('not-started')">Not Started</button>
                    <button class="filter-tab" onclick="filterInternships('in-progress')">In Progress</button>
                    <button class="filter-tab" onclick="filterInternships('completed')">Completed</button>
                    <button class="filter-tab" onclick="filterInternships('on-hold')">On Hold</button>

                <div id="internshipList" class="task-list"></div>

   <script>
    // Global variables
    let tasks = [];
    let internshipTasks = [];
    let timerInterval;
    let timeLeft = 25 * 60;
    let isTimerRunning = false;
    let pomodoroCount = 0;
    let currentTaskFilter = 'all';
    let currentInternshipFilter = 'all';

    // Firebase Collections
    const TASKS_COLLECTION = 'tasks';
    const INTERNSHIP_TASKS_COLLECTION = 'internshipTasks';
    const USER_STATS_COLLECTION = 'userStats';

    // Initialize app
    document.addEventListener('DOMContentLoaded', function() {
        loadDataFromFirebase();
        updateTimer();
        setupRealtimeListeners();
    });

    // Firebase Helper Functions
    async function saveTaskToFirebase(task) {
        try {
            const docRef = await window.firestore.addDoc(window.firestore.collection(window.db, TASKS_COLLECTION), task);
            return docRef.id;
        } catch (error) {
            console.error("Error adding task: ", error);
        }
    }

    async function saveInternshipTaskToFirebase(task) {
        try {
            const docRef = await window.firestore.addDoc(window.firestore.collection(window.db, INTERNSHIP_TASKS_COLLECTION), task);
            return docRef.id;
        } catch (error) {
            console.error("Error adding internship task: ", error);
        }
    }

    async function updateTaskInFirebase(taskId, updates) {
        try {
            const taskRef = window.firestore.doc(window.db, TASKS_COLLECTION, taskId);
            await window.firestore.updateDoc(taskRef, updates);
        } catch (error) {
            console.error("Error updating task: ", error);
        }
    }

    async function updateInternshipTaskInFirebase(taskId, updates) {
        try {
            const taskRef = window.firestore.doc(window.db, INTERNSHIP_TASKS_COLLECTION, taskId);
            await window.firestore.updateDoc(taskRef, updates);
        } catch (error) {
            console.error("Error updating internship task: ", error);
        }
    }

    async function deleteTaskFromFirebase(taskId) {
        try {
            await window.firestore.deleteDoc(window.firestore.doc(window.db, TASKS_COLLECTION, taskId));
        } catch (error) {
            console.error("Error deleting task: ", error);
        }
    }

    async function deleteInternshipTaskFromFirebase(taskId) {
        try {
            await window.firestore.deleteDoc(window.firestore.doc(window.db, INTERNSHIP_TASKS_COLLECTION, taskId));
        } catch (error) {
            console.error("Error deleting internship task: ", error);
        }
    }

    async function loadDataFromFirebase() {
        try {
            // Load tasks
            const tasksSnapshot = await window.firestore.getDocs(window.firestore.collection(window.db, TASKS_COLLECTION));
            tasks = [];
            tasksSnapshot.forEach((doc) => {
                tasks.push({ ...doc.data(), firebaseId: doc.id });
            });

            // Load internship tasks
            const internshipSnapshot = await window.firestore.getDocs(window.firestore.collection(window.db, INTERNSHIP_TASKS_COLLECTION));
            internshipTasks = [];
            internshipSnapshot.forEach((doc) => {
                internshipTasks.push({ ...doc.data(), firebaseId: doc.id });
            });

            renderTasks();
            renderInternshipTasks();
            updateStats();
        } catch (error) {
            console.error("Error loading data: ", error);
            // Load sample data if Firebase fails
            loadSampleData();
        }
    }

    function setupRealtimeListeners() {
        // Listen for real-time updates to tasks
        window.firestore.onSnapshot(window.firestore.collection(window.db, TASKS_COLLECTION), (snapshot) => {
            tasks = [];
            snapshot.forEach((doc) => {
                tasks.push({ ...doc.data(), firebaseId: doc.id });
            });
            renderTasks();
            updateStats();
        });

        // Listen for real-time updates to internship tasks
        window.firestore.onSnapshot(window.firestore.collection(window.db, INTERNSHIP_TASKS_COLLECTION), (snapshot) => {
            internshipTasks = [];
            snapshot.forEach((doc) => {
                internshipTasks.push({ ...doc.data(), firebaseId: doc.id });
            });
            renderInternshipTasks();
            updateStats();
        });
    }

    // Updated Task Management Functions
    async function addTask() {
        const input = document.getElementById('taskInput');
        const priority = document.getElementById('prioritySelect').value;
        
        if (input.value.trim() === '') return;

        const task = {
            id: Date.now(),
            text: input.value.trim(),
            priority: priority,
            completed: false,
            createdAt: new Date().toLocaleDateString(),
            timestamp: new Date()
        };

        const firebaseId = await saveTaskToFirebase(task);
        if (firebaseId) {
            task.firebaseId = firebaseId;
            input.value = '';
        }
    }

    async function toggleTask(id) {
        const task = tasks.find(t => t.id === id);
        if (task && task.firebaseId) {
            const updates = { completed: !task.completed };
            await updateTaskInFirebase(task.firebaseId, updates);
        }
    }

    async function deleteTask(id) {
        const task = tasks.find(t => t.id === id);
        if (task && task.firebaseId) {
            await deleteTaskFromFirebase(task.firebaseId);
        }
    }

    // Updated Internship Task Management Functions
    async function addInternshipTask() {
        const input = document.getElementById('internshipInput');
        const status = document.getElementById('internshipStatus').value;
        const date = document.getElementById('internshipDate').value;
        
        if (input.value.trim() === '') return;

        const task = {
            id: Date.now(),
            text: input.value.trim(),
            status: status,
            dueDate: date || null,
            completed: status === 'completed',
            createdAt: new Date().toLocaleDateString(),
            timestamp: new Date()
        };

        const firebaseId = await saveInternshipTaskToFirebase(task);
        if (firebaseId) {
            task.firebaseId = firebaseId;
            input.value = '';
            document.getElementById('internshipDate').value = '';
        }
    }

    async function updateInternshipStatus(id, newStatus) {
        const task = internshipTasks.find(t => t.id === id);
        if (task && task.firebaseId) {
            const updates = {
                status: newStatus,
                completed: newStatus === 'completed'
            };
            await updateInternshipTaskInFirebase(task.firebaseId, updates);
        }
    }

    async function deleteInternshipTask(id) {
        const task = internshipTasks.find(t => t.id === id);
        if (task && task.firebaseId) {
            await deleteInternshipTaskFromFirebase(task.firebaseId);
        }
    }

    // Keep all other existing functions (renderTasks, renderInternshipTasks, timer functions, etc.)
    // ... [Rest of your existing functions remain the same]

    function renderTasks() {
        const taskList = document.getElementById('taskList');
        let filteredTasks = tasks;

        if (currentTaskFilter === 'high') {
            filteredTasks = tasks.filter(task => task.priority === 'high');
        } else if (currentTaskFilter === 'pending') {
            filteredTasks = tasks.filter(task => !task.completed);
        } else if (currentTaskFilter === 'completed') {
            filteredTasks = tasks.filter(task => task.completed);
        }

        taskList.innerHTML = filteredTasks.map(task => `
            <div class="task-item ${task.completed ? 'completed' : ''}">
                <div class="task-checkbox ${task.completed ? 'checked' : ''}" onclick="toggleTask(${task.id})"></div>
                <div class="task-content">
                    <div class="task-text">${task.text}</div>
                    <div class="task-meta">
                        <span class="status-badge ${task.priority}">${task.priority.toUpperCase()} PRIORITY</span>
                        <span>Created: ${task.createdAt}</span>
                    </div>
                </div>
                <button class="delete-btn" onclick="deleteTask(${task.id})">Delete</button>
            </div>
        `).join('');
    }

    function filterTasks(filter) {
        currentTaskFilter = filter;
        document.querySelectorAll('.filter-tab').forEach(tab => {
            if (tab.textContent.toLowerCase().includes(filter) || filter === 'all') {
                tab.classList.remove('active');
            }
        });
        event.target.classList.add('active');
        renderTasks();
    }

    function renderInternshipTasks() {
        const internshipList = document.getElementById('internshipList');
        let filteredTasks = internshipTasks;

        if (currentInternshipFilter !== 'all') {
            filteredTasks = internshipTasks.filter(task => task.status === currentInternshipFilter);
        }

        internshipList.innerHTML = filteredTasks.map(task => {
            const dueDate = task.dueDate ? new Date(task.dueDate) : null;
            const today = new Date();
            const daysLeft = dueDate ? Math.ceil((dueDate - today) / (1000 * 60 * 60 * 24)) : null;
            
            return `
                <div class="internship-item ${task.completed ? 'completed' : ''}">
                    <div class="status-indicator status-${task.status}"></div>
                    <div class="task-content">
                        <div class="task-text">${task.text}</div>
                        <div class="task-meta">
                            <span class="status-badge ${task.status}">${task.status.replace('-', ' ').toUpperCase()}</span>
                            <span>Created: ${task.createdAt}</span>
                            ${dueDate ? `<span>Due: ${dueDate.toLocaleDateString()} ${daysLeft !== null ? (daysLeft >= 0 ? `(${daysLeft} days left)` : `(${Math.abs(daysLeft)} days overdue)`) : ''}</span>` : ''}
                        </div>
                    </div>
                    <select onchange="updateInternshipStatus(${task.id}, this.value)" class="status-select" style="margin-right: 10px;">
                        <option value="not-started" ${task.status === 'not-started' ? 'selected' : ''}>Not Started</option>
                        <option value="in-progress" ${task.status === 'in-progress' ? 'selected' : ''}>In Progress</option>
                        <option value="completed" ${task.status === 'completed' ? 'selected' : ''}>Completed</option>
                        <option value="on-hold" ${task.status === 'on-hold' ? 'selected' : ''}>On Hold</option>
                    </select>
                    <button class="delete-btn" onclick="deleteInternshipTask(${task.id})">Delete</button>
                </div>
            `;
        }).join('');
    }

    function filterInternships(filter) {
        currentInternshipFilter = filter;
        document.querySelectorAll('.filter-tab').forEach(tab => {
            if (tab.onclick && tab.onclick.toString().includes('filterInternships')) {
                tab.classList.remove('active');
            }
        });
        event.target.classList.add('active');
        renderInternshipTasks();
    }

    // Editable Title
    function toggleEditTitle() {
        const titleInput = document.getElementById('internshipTitle');
        const editBtn = document.querySelector('.edit-btn');
        
        if (titleInput.readOnly) {
            titleInput.readOnly = false;
            titleInput.focus();
            titleInput.select();
            editBtn.textContent = 'Save';
        } else {
            titleInput.readOnly = true;
            editBtn.textContent = 'Edit Title';
        }
    }

    // Pomodoro Timer Functions
    function startTimer() {
        if (!isTimerRunning) {
            isTimerRunning = true;
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimer();
                updateProgress();
                
                if (timeLeft <= 0) {
                    completePomodoro();
                }
            }, 1000);
        }
    }

    function pauseTimer() {
        isTimerRunning = false;
        clearInterval(timerInterval);
    }

    function resetTimer() {
        isTimerRunning = false;
        clearInterval(timerInterval);
        timeLeft = 25 * 60;
        updateTimer();
        updateProgress();
    }

    function updateTimer() {
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        document.getElementById('timerDisplay').textContent = 
            `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }

    function updateProgress() {
        const totalTime = 25 * 60;
        const progress = ((totalTime - timeLeft) / totalTime) * 100;
        document.getElementById('progressFill').style.width = `${progress}%`;
    }

    function completePomodoro() {
        isTimerRunning = false;
        clearInterval(timerInterval);
        pomodoroCount++;
        alert('üéâ Pomodoro completed! Take a 5-minute break.');
        resetTimer();
        updateStats();
    }

    // Statistics
    function updateStats() {
        const totalTasks = tasks.length + internshipTasks.length;
        const completedTasks = tasks.filter(t => t.completed).length + internshipTasks.filter(t => t.completed).length;
        const productivity = totalTasks > 0 ? Math.round((completedTasks / totalTasks) * 100) : 0;

        document.getElementById('totalTasks').textContent = totalTasks;
        document.getElementById('completedTasks').textContent = completedTasks;
        document.getElementById('productivity').textContent = `${productivity}%`;
        document.getElementById('pomodoroCount').textContent = pomodoroCount;
    }

                addInternshipTask();
            }

    document.getElementById('internshipTitle').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            this.readOnly = true;
            document.querySelector('.edit-btn').textContent = 'Edit Title';
        }
    });
